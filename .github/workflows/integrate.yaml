name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        set -eux
        sudo apt update
        sudo apt install tox
    - name: Lint code
      run: tox -vve lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install tox
      - name: Run unit tests
        run: tox -vve unit

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s

    # TODO: Remove once the actions-operator does this automatically
    - name: Configure kubectl
      run: sg microk8s -c "microk8s config > ~/.kube/config"

    - name: Test
      run: sg microk8s -c "tox -vve integration -- --model testing"

      # On failure, capture debugging resources
    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Describe deployments
      run: kubectl describe deployments -A
      if: failure()

    - name: Describe replicasets
      run: kubectl describe replicasets -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get juju logs
      run: juju debug-log --lines=10000
      if: failure()

    - name: Get pod logs
      run: |
        set -x
        for x in mlmd charm charm-init; do
          kubectl logs -n testing --tail 1000 -lapp.kubernetes.io/name=mlmd -c $x
        done
      if: failure()

    - name: Get application operator logs
      run: kubectl logs -n testing --tail 1000 -ljuju-operator=mlmd
      if: failure()
