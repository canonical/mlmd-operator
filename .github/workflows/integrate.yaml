# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."
          
  lint:
    name: Lint
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        set -eux
        sudo apt update
        sudo apt install tox
    - name: Lint code
      run: tox -vve lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install tox
      - name: Run unit tests
        run: tox -vve unit

  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@main
    with:
      charm-path: .
        
  integration:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.25-strict/stable
        juju-channel: 3.4/stable
        microk8s-addons: "dns storage rbac metallb:10.64.140.43-10.64.140.49"

    - name: Test
      run: sg snap_microk8s -c "tox -vve integration -- --model testing"

      # On failure, capture debugging resources
    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Describe deployments
      run: kubectl describe deployments -A
      if: failure()

    - name: Describe replicasets
      run: kubectl describe replicasets -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get application logs
      run: kubectl logs -n testing --tail 1000 -lapp.kubernetes.io/name=mlmd
      if: failure()

    - name: Get application operator logs
      run: kubectl logs -n testing --tail 1000 -ljuju-operator=mlmd
      if: failure()
